<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" href="pics/fists.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Luckiest+Guy&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="game">
        <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>

                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
        </div>

        <div class="intro">
                <h1>Rock Paper & Scissors</h1>
                <button>Let's play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>

            <div class="hands">
                <img class="player-hand" src="./pics/rock.png" alt="">
                <img class="computer-hand" src="./pics/rock.png" alt="">
            </div>
            
            <div class="options">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
            </div>
        </div>

    </section>


    <script src="script.js"></script>
</body>

</html>
